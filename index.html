<!DOCTYPE html>
<html>

<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css"/>

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>

</head>

<body>

<h2>POI Collection Tool</h2>

<div class="toolbar">

Upload KML:
<input type="file" id="kmlFile" multiple accept=".kml">

<button onclick="setDisplayMode()">
Display Location
</button>

<button onclick="setBuildMode()">
Building Location
</button>

</div>


<div class="container">

<div id="map"></div>

<div id="streetview"></div>

</div>


<div class="form">

POI Name:
<input id="poi_name">

Display Lat:
<input id="display_lat">

Display Lon:
<input id="display_lon">

Building Lat:
<input id="build_lat">

Building Lon:
<input id="build_lon">

</div>


<script src="script.js"></script>

</body>
</html>
