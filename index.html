<!DOCTYPE html>
<html>
<head>
<title>POI Collection Tool</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://cdn.jsdelivr.net/npm/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<!-- GOOGLE MAPS API (FIXED VERSION) -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs&libraries=places&callback=initMap">
</script>

</head>

<body>

<h2>POI Collection Tool</h2>

<input type="file" id="kmlFile" multiple accept=".kml">

<button onclick="setDisplayMode()">Display Location</button>
<button onclick="setBuildingMode()">Building Location</button>
<button onclick="exportCSV()">Export CSV</button>
<button onclick="exportKML()">Export KML</button>

<div class="container">

<div id="streetview"></div>

<div id="map"></div>

</div>

<h3>Saved POIs</h3>

<table border="1" id="poiTable">
<tr>
<th>Name</th>
<th>Category</th>
<th>SubCategory</th>
<th>Display Lat</th>
<th>Display Lng</th>
<th>Building Lat</th>
<th>Building Lng</th>
<th>Delete</th>
</tr>
</table>

<h3>POI Details</h3>

Name <input id="name">
Category <input id="category">
Sub Category <input id="subcategory">

Display Lat <input id="displayLat">
Display Lng <input id="displayLng">

Building Lat <input id="buildingLat">
Building Lng <input id="buildingLng">

<button onclick="savePOI()">Save</button>

<script src="script.js"></script>
<script src="export.js"></script>

</body>
</html>
