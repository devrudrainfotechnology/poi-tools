<!DOCTYPE html>
<html>
<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css">

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs&callback=initMap">
</script>

<script src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/polys/geoxml3.js"></script>

</head>

<body>

<h2>POI Collection Tool</h2>

<input type="file" id="fileInput" multiple accept=".kml,.geojson,.json">

<br><br>

<button onclick="setDisplayMode()">Select Display Location</button>
<button onclick="setBuildingMode()">Select Building Location</button>
<button onclick="savePOI()">Save POI</button>

<button onclick="exportCSV()">Export Excel</button>
<button onclick="exportKML()">Export KML</button>

<div class="container">

<div id="streetview"></div>
<div id="map"></div>

</div>

<h3>POI Entry</h3>

Name:
<input id="poi_name">

Category:
<input id="category">

SubCategory:
<input id="subcat">

Landline:
<input id="landline">

Mobile:
<input id="mobile">

Mobile1:
<input id="mobile1">

<br><br>

Display Lat:
<input id="displayLat">

Display Lng:
<input id="displayLng">

Building Lat:
<input id="buildingLat">

Building Lng:
<input id="buildingLng">

<h3>Saved POI</h3>

<table border="1" id="poiTable"></table>

<script src="script.js"></script>

</body>
</html>
