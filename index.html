<!DOCTYPE html>
<html>
<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css">

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs&callback=initMap">
</script>

<script src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/polys/geoxml3.js"></script>

</head>

<body>

<h1>POI Collection Tool</h1>

<input type="file" id="fileInput" multiple accept=".kml,.geojson,.json">

<br><br>

<button onclick="setDisplayMode()">Select Display Location</button>
<button onclick="setBuildingMode()">Select Building Location</button>
<button onclick="savePOI()">Save POI</button>

<button onclick="exportExcel()">Export Excel</button>
<button onclick="exportKML()">Export KML</button>

<div class="container">
    <div id="streetview"></div>
    <div id="map"></div>
</div>

<h2>POI Entry</h2>

<div class="poi-form">

<label>Name:</label>
<input id="name">

<label>Category:</label>
<input id="category">

<label>SubCategory:</label>
<input id="subcategory">

<label>Landline:</label>
<input id="landline" type="number" inputmode="numeric">

<label>Mobile:</label>
<input id="mobile" type="number" inputmode="numeric" maxlength="10">

<label>Mobile 1:</label>
<input id="mobile1" type="number" inputmode="numeric" maxlength="10">

<br><br>

<label>Display Lat:</label>
<input id="displayLat" readonly>

<label>Display Lng:</label>
<input id="displayLng" readonly>

<label>Building Lat:</label>
<input id="buildingLat" readonly>

<label>Building Lng:</label>
<input id="buildingLng" readonly>

</div>

<!-- SAVE BUTTON BELOW FORM -->
<div class="save-section">
    <button class="save-btn" onclick="savePOI()">ðŸ’¾ SAVE POI</button>
</div>

<table border="1" id="poiTable"></table>

<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script src="export.js"></script>


</body>
</html>
