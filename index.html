<!DOCTYPE html>
<html>
<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css">

<!-- Google Maps API WITH CALLBACK -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs&libraries=places&callback=initMap">
</script>

<!-- GeoXML3 for KML -->
<script src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/polys/geoxml3.js"></script>

</head>

<body>

<h1>POI Collection Tool</h1>

<div class="toolbar">

<input type="file" id="kmlFile" multiple accept=".geojson">

<button onclick="setDisplayMode()">Display Location</button>

<button onclick="setBuildingMode()">Building Location</button>

<button onclick="exportCSV()">Export CSV</button>

<button onclick="exportKML()">Export KML</button>

</div>

<div class="container">

<div id="streetview"></div>

<div id="map"></div>

</div>

<h2>Saved POIs</h2>

<table id="poiTable">

<tr>
<th>Name</th>
<th>Category</th>
<th>SubCategory</th>
<th>Display Lat</th>
<th>Display Lng</th>
<th>Building Lat</th>
<th>Building Lng</th>
<th>Delete</th>
</tr>

</table>

<h2>POI Details</h2>

<div class="form">

<label>Name:</label>
<input id="name">

<label>Category:</label>
<input id="category">

<label>Sub Category:</label>
<input id="subcategory">

<label>Display Lat:</label>
<input id="displayLat">

<label>Display Lng:</label>
<input id="displayLng">

<label>Building Lat:</label>
<input id="buildingLat">

<label>Building Lng:</label>
<input id="buildingLng">

<button onclick="savePOI()">Save</button>

</div>

<!-- Scripts MUST load after HTML -->
<script src="script.js"></script>
<script src="export.js"></script>

</body>
</html>
