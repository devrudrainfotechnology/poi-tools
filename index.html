<!DOCTYPE html>
<html>

<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css"/>

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>

</head>

<body>

<h2>POI Collection Tool</h2>

<div class="topbar">

Upload KML:
<input type="file" id="kmlFile" multiple accept=".kml">

<button onclick="setDisplayMode()">Display Location</button>

<button onclick="setBuildMode()">Building Location</button>

<div id="form-container">
    <h3>POI Details</h3>

    <label>Name:</label>
    <input type="text" id="poiName">

    <label>Category:</label>
    <select id="poiCategory">
        <option value="">Select Category</option>
        <option value="Building">Building</option>
        <option value="Pole">Pole</option>
        <option value="Transformer">Transformer</option>
        <option value="Other">Other</option>
    </select>

    <label>Sub Category:</label>
    <input type="text" id="poiSubCategory">

    <label>Display Lat:</label>
    <input type="text" id="displayLat" readonly>

    <label>Display Lng:</label>
    <input type="text" id="displayLng" readonly>

    <label>Building Lat:</label>
    <input type="text" id="buildingLat" readonly>

    <label>Building Lng:</label>
    <input type="text" id="buildingLng" readonly>

    <button onclick="savePOI()">Save POI</button>
</div>

</div>


<div class="main">

<div id="streetview"></div>

<div id="map"></div>

</div>


<div class="tools">

Display Lat:
<input id="display_lat" readonly>

Display Lon:
<input id="display_lon" readonly>

Building Lat:
<input id="build_lat" readonly>

Building Lon:
<input id="build_lon" readonly>

</div>


<script src="script.js"></script>

</body>
</html>
