<!DOCTYPE html>
<html>

<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css"/>

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/togeojson@0.16.0/dist/togeojson.js"></script>

</head>

<body>

<h2>POI Collection Tool</h2>

<div class="toolbar">

Upload KML:
<input type="file" id="kmlFile" multiple accept=".kml">

<button onclick="setDisplayMode()">
Select Display Location
</button>

<button onclick="setBuildMode()">
Select Building Location
</button>

</div>


<div id="map"></div>


<div id="streetview"></div>


<div id="form">

<h3>POI Details</h3>

POI Name:
<input id="poi_name">

Category:
<input id="category">

Sub Category:
<input id="sub_cat">

Mobile:
<input id="mobile">

<br>

Display Lat:
<input id="display_lat" readonly>

Display Lon:
<input id="display_lon" readonly>

Building Lat:
<input id="build_lat" readonly>

Building Lon:
<input id="build_lon" readonly>

<br>

<button onclick="savePOI()">
Save
</button>

<button onclick="exportExcel()">
Export Excel
</button>

</div>


<script src="script.js"></script>

</body>
</html>
