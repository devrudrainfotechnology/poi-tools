<!DOCTYPE html>
<html>
<head>

<title>POI Collection Tool</title>

<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>

<link rel="stylesheet" href="style.css">

</head>

<body>

<h2>POI Collection Tool</h2>

<div class="toolbar">

<input type="file" id="kmlUpload" multiple>

<button onclick="setDisplayMode()">Display Location</button>

<button onclick="setBuildingMode()">Building Location</button>

<button onclick="exportCSV()">Export CSV</button>

<button onclick="exportKML()">Export KML</button>

</div>

<div class="container">

<div id="streetview"></div>

<div id="map"></div>

</div>

<div class="form">

<h3>Saved POIs</h3>

<table border="1">
<thead>
<tr>
<th>Name</th>
<th>Category</th>
<th>SubCategory</th>
<th>Display Lat</th>
<th>Display Lng</th>
<th>Building Lat</th>
<th>Building Lng</th>
<th>Delete</th>
</tr>
</thead>

<tbody id="poiTableBody"></tbody>

</table>


<h3>POI Details</h3>

Name  
<input type="text" id="name">

Category  
<input type="text" id="category">

Sub Category  
<input type="text" id="subcategory">

Display Lat  
<input type="text" id="displayLat">

Display Lng  
<input type="text" id="displayLng">

Building Lat  
<input type="text" id="buildingLat">

Building Lng  
<input type="text" id="buildingLng">

<button onclick="savePOI()">Save</button>

</div>

<script src="script.js"></script>

<script src="export.js"></script>

</body>
</html>
