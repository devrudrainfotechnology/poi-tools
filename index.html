<!DOCTYPE html>
<html>
<head>

<title>POI Collection Tool</title>

<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css">

<!-- Google Maps API -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaGfh2K-DYcv-hhcObuK9ec2y0lNrlrFs&callback=initMap">
</script>

<!-- geoXML3 for KML -->
<script src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/polys/geoxml3.js"></script>

</head>

<body>

<h2>POI Collection Tool</h2>

<input type="file" id="fileInput" multiple accept=".kml,.geojson,.json">

<button onclick="setDisplayMode()">Display Location</button>
<button onclick="setBuildingMode()">Building Location</button>
<button onclick="savePOI()">Save POI</button>

<div class="container">

<div id="streetview"></div>

<div id="map"></div>

</div>

<h3>Coordinates</h3>

Display Lat:
<input id="displayLat">

Display Lng:
<input id="displayLng">

Building Lat:
<input id="buildingLat">

Building Lng:
<input id="buildingLng">

<h3>Saved POI</h3>

<table id="poiTable" border="1"></table>

<script src="script.js"></script>

</body>
</html>
